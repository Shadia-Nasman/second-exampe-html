    <h2> Contact Me</h2>
            

            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/YOUR_EMAIL_HERE" method="post">
                <fieldset id="fs-frm-inputs">
                  <label for="full-name">Full Name</label> <br>
                  <input type="text" name="name" id="full-name" placeholder="First and Last" required=""><br><br>
                  <label for="email-address">Email Address</label><br>
                  <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required=""><br><br>
                  <label for="message">Message</label><br>
                  <textarea rows="5" name="message" id="message" placeholder="write here the message" required=""></textarea><br><br>
                  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Submit">
              </form>
